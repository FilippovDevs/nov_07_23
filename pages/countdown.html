<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/countdown.css">
    <script type="text/javascript" src="../scripts/countdown.js" defer></script>
    <title>Таймер обратного отсчёта</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <span class="title">До начала хакатона осталось</span>
            <div id="countdown">

                <span id="days"></span> дней, 
                <span id="hours"></span> часов, 
                <span id="minutes"></span> минут, 
                <span id="seconds"></span> секунд.
                </h2>
            </div>
        </div>

    </div>

</body>
